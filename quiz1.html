<!DOCTYPE html>

<!-- Diana Copeland
	 First Quiz of basic HTML
	 Demonstrates understanding of basic tags
	 Demonstrates understanding of list and nested list
-->
	<html>
	<head>
		<title>Things I've Learned </title>
	</head>
	<body>

		<h1>Things I've Learned</h1>

		<!-- Heading and then ordered list of internet basic material -->
		<h2>Internet Basics</h2>

		<ol>
			<li>HTTP Requests</li>
			<li>IP Address</li>
			<li>Servers</li>
		</ol>

		<!-- Second heading and what was covered in HTML section
			 Starts with an unordered list, that contains another nested unordered list -->

		<h2>HTML</h2>

		<ul>
		<li>Stands for <strong>Hyper Text Markup Language</strong></li>
		<li>Lots of tags</li>
			<ul>
				<li>Boilerplate</li>
				<!-- Ordered list within the nested unordered list -->
				<ol>
					<li>Doctype</li>
					<li>HTML</li>
					<li>Head</li>
						<ol>
							<li>Title</li>
						</ol>
					<li>Body</li>
				</ol>
				<!-- End the ordered list and go back into the nested ordered unordered list -->
				<li>Headings</li>
				<li>Paragraph</li>
				<li><em>em</em></li>
				<li><strong>strong</strong></li>
			</ul>
		</ul>
	
	</body>
	</html>
